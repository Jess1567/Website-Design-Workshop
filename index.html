<!DOCTYPE html>   <!--instruction to the web browser about the version of HTML the webpage is written ans what document to expect-->  
<html lang="en"> <!--Language type-->  
<head> <!-- contains info such as title, scripts, titlesheets-->  
    <meta charset="UTF-8"> <!--specifies character encoding (What character set was used in building webpage)-->  
    <title>Now You See Me</title> <!--website tab name-->  
    <link rel="stylesheet" type="text/css" href="styles.css"> <!--how you connect CSS page to HTML-->  
</head><!-- contains info such as title, scripts, titlesheets--> 
<body> <!--What will show up on the webpage-->  
<div class="wrapper"> <!--points to class wrapper in the stylesheet-->  
    <nav class="navbar"><!--points to class navebar in the stylesheet--> 
        <img class="logo" src="logo.png"><!--points to class logo in the stylesheet--> 
        <ul> <!--unordered bullet list--> 
            <li><a class="active" href="Home.html">Home</a></li> <!-- list of items in navbar other HTML associated pages linked here-->  
            <li><a href="About.html">About The Author</a></li>
            <li><a href="Novels.html">Novels</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul> <!--unordered bullet list-->

    <div class="center"><!--points to center class in css stylesheet-->

</div> <!--end of div-->
